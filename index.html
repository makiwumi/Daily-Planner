  <title>Work Day Scheduler</title>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>

  <div class="container">
    <!-- Timeblocks go here -->

    <div class="row">
      <!--Time column-->
      <div class="col-sm-2" time-block>9:00 am</div>
      <!--Text area for user input-->
      <textarea id="userInput9" class="col-sm-8"></textarea>
      <!--Save button using bootstrap and font awesome-->
      <button id="saveButton9" type="button" class="btn btn-danger"><i class="far fa-save"></i></button>
    </div>
